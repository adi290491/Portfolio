---
layout: default
title: Projects
---

<h1>Projects</h1>
<ul>
  {% for project in site.data.projects %}
    <li>
      <h2>{{ project.name }}</h2>
      <p>{{ project.description }}</p>
      <p><strong>Tech Stack:</strong> {{ project.tech_stack }}</p>
      <a href="{{ project.url }}">GitHub Link</a>
    </li>
  {% endfor %}
</ul>
